<div class="col-md-3 mb-4">
    <a href="{% url 'animes:episodio' anime_id=anime.id episodio=anime.numero %}">
        <div class="card anime-card">
            <img src="{{ anime.poster }}" alt="{{ anime.titulo }}" class="anime-image">
            <div class="overlay">
                <p class="card-text">#{{ anime.numero }}</p>
                <h5 class="card-title">{{ anime.titulo }}</h5>
            </div>
        </div>
    </a>
</div>
