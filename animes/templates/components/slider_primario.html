<!-- slider.html -->
<div id="slider" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        {% for index in random %}
            <li data-bs-target="#slider" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for anime in random %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href="{% url 'animes:detalle_anime' anime.id %}">
                    <img src="{{ anime.banner_url }}" class="d-block w-100" alt="{{ anime.titulo }}">
                </a>
                <div class="carousel-caption">
                        <h5>{{ anime.titulo }}</h5>
                        <h6>{{ anime.sinopsis }}</h6>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#slider" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="color: rgb(255, 255, 255);"></span>
        <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#slider" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="color: rgb(255, 255, 255);"></span>
        <span class="visually-hidden">Siguiente</span>
    </a>
</div>
