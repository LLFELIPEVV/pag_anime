<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
        <li>
            <h2>{{ result.title }}</h2>
            <p>{{ result.synopsis }}</p>
            <img src="{{ result.poster }}" alt="{{ result.title }} Poster">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
