{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/13.jpg' %}">
    <title>{% block title %}Página de Anime{% endblock %}</title>
    <!-- Agrega tus estilos CSS y enlaces a hojas de estilo aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/menu_lateral.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="{% static 'styles/slider.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    <link rel="stylesheet" href="{% static 'styles/animes_emision.css' %}">
    <link rel="stylesheet" href="{% static 'styles/card.css' %}">
    <link rel="stylesheet" href="{% static 'styles/last_episodes.css' %}">
    <link rel="stylesheet" href="{% static 'styles/last_animes.css' %}">
    <link rel="stylesheet" href="{% static 'styles/btn_phone_row-main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/directorio.css' %}">
</head>
<body class="d-flex flex-column">
    <div class="body-wrapper">
        {% include 'components/header.html' %}

        <main class="content">
            {% include 'components/menu_lateral.html' %}
            {% include 'components/login.html' %}

            <div class="page-content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <footer class="footer bg-dark text-light">
        {% include 'components/footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{% static 'js/btn_busqueda.js' %}"></script>
    <script src="{% static 'js/btn_login.js' %}"></script>
    <script src="{% static 'js/down_footer.js' %}"></script>
    <script src="{% static 'js/btn_phone_row-main.js' %}"></script>
    <script src="{% static 'js/height_list.js' %}"></script>
    <script src="{% static 'js/img_slider.js' %}"></script>
</body>
</html>
