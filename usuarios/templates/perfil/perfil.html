{% extends 'layouts/base2.html' %}
{% load static %}
{% block title %} {{ user.username }} | Kanki {% endblock %}
{% block content%}
<div class="container-fluid">
    <div class="row">
            {% include 'components/usuarios-nav.html' %}
        <div class="col-md-9">
            <form method="PUT" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email">Correo:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    <div class="invalid-feedback">
                        Este campo es obligatorio.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pais">Pais:</label>
                    <input type="text" class="form-control" id="pais" name="pais" value="{{ user.pais }}">
                </div>
                <div class="mb-3">
                    <label for="descripcion_personal">Descripcion personal:</label>
                    <textarea class="form-control" id="descripcion_personal" name="descripcion_personal">{{ user.descripcion_personal }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="avatar_url">URL de avatar:</label>
                    <input type="url" class="form-control" id="avatar_url" name="avatar_url" value="{{ user.avatar_url }}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
