{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/forms.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/13.jpg' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <!-- Aquí puedes incluir la barra de navegación o encabezado común -->
      <nav>
        <ul>
          <li><a class="enlaces" href="{% url 'index' %}">Inicio</a></li>
        </ul>
      </nav>
    </header>

    <main class="align-center">
      <h1 class="text-center">{% block h1 %}{% endblock %}</h1>
      <!-- Agregamos un contenedor para centrar el contenido -->
      <div class="container">
        <!-- Agregamos una fila para alinear el contenido en el centro -->
        <div class="row">
          <!-- El contenido específico de cada página se insertará aquí -->
          <div class="col-md-12">{% block content %}{% endblock %}</div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Aquí puedes incluir el pie de página común -->
      <p>Derechos de autor © 2023 - Tu Sitio Web</p>
    </footer>
  </body>
</html>
